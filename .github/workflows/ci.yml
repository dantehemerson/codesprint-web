name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  Yabba-Dabba-Doo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ðŸ“¦
        run: yarn
      - name: Lint ðŸŽ¨
        run: yarn lint
      - name: Tests âœ…
        run: yarn test
